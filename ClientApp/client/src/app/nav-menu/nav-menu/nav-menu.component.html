<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a href="" class="navbar-brand" [routerLink]="['/']">Pet Siting App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <ng-container *ngIf="accounts.currentUser$ | async">
            <li class="nav-item">
              <a href="" class="nav-link">Members</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link" [routerLink]="['sitters']">Sitters</a>
            </li>
          </ng-container>
        </ul>
      </div>

      <div
        class="dropdown ml-5"
        *ngIf="accounts.currentUser$ | async as users"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle
          >Welcome {{ user.userName | titlecase }}</a
        >
        <div class="dropdown-menu" *dropdownMenu>
          <a [routerLink]="['/users/edit']" class="dropdown-item"
            >Edit Profile</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        class="d-flex"
        autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        *ngIf="(accounts.currentUser$ | async) === null"
      >
        <input
          type="text"
          class="form-control me-2"
          placeholder="user name"
          aria-label="Search"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          type="text"
          class="form-control me-2"
          placeholder="password"
          aria-label="Search"
          name="username"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
