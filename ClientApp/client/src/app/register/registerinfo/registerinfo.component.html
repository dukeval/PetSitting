<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="save()" autocomplete="off">
    <h2 class="text-center text-primary">Info</h2>
    <hr />
    <div class="form-group">
      <select
        type=""
        class="form-control"
        name="email"
        [(ngModel)]="model.email"
        placeholder="Email"
      >
        <option value=""></option>
        <option value="Member">Member</option>
        <option value="Sitter">Sitter</option>
      </select>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.userName"
        placeholder="User Name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
      />
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Save</button>
    </div>
  </form>
</div>
